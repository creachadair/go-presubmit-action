name: Go presubmit

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize]
  workflow_dispatch:

permissions: read-all

jobs:
  build:
    name: Go presubmit
    runs-on: 'ubuntu-latest'
    steps:
    - name: Install Go ${{ matrix.go-version }}
      uses: actions/setup-go@v3
      with:
        go-version: stable
        cache: true
    - uses: actions/checkout@v3
    - uses: creachadair/go-presubmit-action@v1
